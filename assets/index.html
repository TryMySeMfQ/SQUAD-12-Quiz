<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Conhecimentos Básicos de um Computador</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/11251770-computador-desktop-monitor-dos-desenhos-animados-icone-ilustracaoial-tecnologia-objeto-icone-conceito-isolado-premium-estilo-de-desenho-animado-plano-vetor.jpg">
</head>
<body>
    <div id="intro">
        <h1>Bem-vindo ao Quiz - SQUAD -12!</h1>
        <p>Teste seus conhecimentos sobre computadores e tecnologia. Boa sorte!</p>
        <button id="start-quiz">Começar o Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
        <div id="questoes-quiz">
            <div id="barra"></div>
            <div id="nivel">
                <h2 id="nivel-texto"></h2>
            </div>
            <p id="pergunta-texto"></p>
            <hr>

            <div id="opcoes" class="opcoes">
                <!-- Opções serão geradas aqui pelo JavaScript -->
            </div>
        </div>
        <button id="submit">Próxima Questão</button>
    </div>

    <div id="loss" style="display: none;">
        <h2>Você perdeu!</h2>
        <img src="/assets/img/piesek-pies.gif" alt="Gif triste">
        <button id="retry">Tentar Novamente</button>
    </div>
    
    <div id="victory" style="display: none;">
        <h2>Parabéns, você ganhou!</h2>
        <img src="/assets/img/dog-smile-shyboos.gif" alt="Gif de vitória">
        <button id="retry-victory">Tentar Novamente</button>
    </div>
    

    <!-- Importando o arquivo JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
