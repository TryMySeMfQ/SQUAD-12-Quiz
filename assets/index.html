<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Quiz Conhecimentos Básicos de um Computador</title>
</head>
<body>
    <div id="quiz">
        <div id="questoes-quiz">
            <div id="nivel">
                <h2>Nível: Fácil</h2>
            </div>
            <p>1. Faça uma pergunta?</p>
            <hr>

            <div class="opcoes">
                <label><input type="radio" name="questao" value="a">Resposta A</label><br>
                <label><input type="radio" name="questao" value="b">Resposta B</label><br>
                <label><input type="radio" name="questao" value="c">Resposta C</label><br>
                <label><input type="radio" name="questao" value="d">Resposta D</label>
            </div>
        </div>
        <button id="submit">Próxima Questão</button>
    </div>
</body>
</html>
