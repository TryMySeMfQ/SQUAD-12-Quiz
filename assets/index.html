<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Conhecimentos Básicos de um Computador</title>
</head>
<body>
    <!-- suelen -->
    <div id="intro">
        <h1>Bem-vindo ao Quiz - SQUAD -12!</h1>
        <p>Teste seus conhecimentos sobre computadores e tecnologia. Boa sorte!</p>
        <button id="start-quiz">Começar o Quiz</button>
    </div>
<!-- ate aqui suelen -->
    <div id="quiz" style="display: none;">
        <div id="questoes-quiz">
            <div id="barra"></div>
            <div id="nivel">
                <h2 id="nivel-texto"></h2>
            </div>
            <p id="pergunta-texto"></p>
            <hr>

            <div id="opcoes" class="opcoes">
                <!-- Opções serão geradas aqui pelo JavaScript -->
            </div>
        </div>
        <button id="submit">Próxima Questão</button>
    </div>

    <!-- Div para mostrar o GIF de perda victor -->
    <div id="loss" style="display: none;">
        <h2>Você perdeu!</h2>
        <img src="https://giphy.com/gifs/sad-kid-pouting-fhLgA6nJec3Cw" alt="Gif triste">
        <button id="retry">Tentar Novamente</button>
    </div>

    <!-- Importando o arquivo JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
